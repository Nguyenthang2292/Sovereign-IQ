[pytest]
# Optimized pytest configuration for faster test execution

# Configuration for speed (parallel disabled for now)
addopts = 
    --tb=short
    --maxfail=5
    --strict-markers
    --disable-warnings
    --capture=no
    -v

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Python path
pythonpath = .

# B·ªè qua c√°c th∆∞ m·ª•c kh√¥ng c·∫ßn test
norecursedirs = venv env .git .pytest_cache __pycache__ *.egg-info artifacts

# ‚ö†Ô∏è Warning filters
filterwarnings =
    ignore::UserWarning:pytorch_forecasting.data.encoders
    ignore:The given NumPy array is not writable:UserWarning
    ignore::RuntimeWarning:mlxtend.frequent_patterns.association_rules
    ignore::RuntimeWarning:numpy.lib._function_base_impl
    ignore:.*Precision is ill-defined.*:UserWarning:sklearn.metrics._classification

# üéØ Markers ƒë·ªÉ categorize tests
markers =
    slow: marks tests as slow (deselect with -m 'not slow')
    unit: marks tests as unit tests
    integration: marks tests as integration tests
    api: marks tests as API tests
    model: marks tests as ML model tests
    backtest: marks tests as backtester tests
    web: marks tests as web API tests
    cli: marks tests as CLI tests

