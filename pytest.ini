[tool:pytest]
# Default options for pytest
addopts =
    -v
    --tb=short
    --strict-markers
    --durations=10
    -n auto
    --dist loadscope
    --maxfail=5
    --memory-profile
    --memory-threshold=0.5

# Test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    memory_intensive: marks tests that use significant RAM
    integration: marks tests as integration tests
    performance: marks tests that measure performance
    unit: marks tests as unit tests

# Filtering
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore:.*The given NumPy array is not writable.*:UserWarning
