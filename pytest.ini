[pytest]
# Fix for Python 3.12.x/3.13.x compatibility issue with pytest capture on Windows
# Known bug: ValueError: I/O operation on closed file with capture on Windows
# Solutions applied:
# 1. Disable capture completely
# 2. Disable xdist plugin to avoid parallel execution issues
# 3. Use minimal output to reduce I/O operations
addopts = --capture=no --tb=short -v -p no:xdist

# Test discovery configuration
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Python path configuration - ensures pytest can find modules in venv
# This helps pytest detect the virtual environment correctly
# On Windows, use semicolon (;) as separator; on Unix use colon (:)
pythonpath = .:modules:cli:config:core
# Ensure pytest uses the correct Python interpreter from venv
# This is especially important on Windows
norecursedirs = venv env .git .pytest_cache __pycache__ *.egg-info artifacts

# Warning filters
filterwarnings =
    ignore::UserWarning:pytorch_forecasting.data.encoders
    ignore:The given NumPy array is not writable:UserWarning
    ignore::RuntimeWarning:mlxtend.frequent_patterns.association_rules
    ignore::RuntimeWarning:numpy.lib._function_base_impl
    ignore:.*Precision is ill-defined.*:UserWarning:sklearn.metrics._classification

