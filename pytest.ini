[pytest]
# Default options for pytest
addopts =
    -v
    --tb=short
    --strict-markers
    --durations=10
    -n auto
    --dist loadscope
    --maxfail=5
    --memory-profile
    --memory-threshold=0.5
    --color=yes
    --code-highlight=yes

# Test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    memory_intensive: marks tests that use significant RAM
    integration: marks tests as integration tests
    performance: marks tests that measure performance
    unit: marks tests as unit tests
    gpu: marks tests that require GPU/CUDA

# Filtering
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore:.*The given NumPy array is not writable.*:UserWarning

# Environment variables
# Ensures Python can find project modules
env =
    PYTHONPATH=.
    PYTEST_RUNNING=1

# Virtual Environment Requirement
# Tests should be run within the project's virtual environment (.venv)
# The conftest.py will enforce this requirement.
# To activate venv:
#   Windows PowerShell: .\.venv\Scripts\Activate.ps1
#   Windows CMD:        .venv\Scripts\activate.bat
#   Linux/Mac:         source .venv/bin/activate
# Or use the test scripts: run_tests.ps1 or run_tests.bat
