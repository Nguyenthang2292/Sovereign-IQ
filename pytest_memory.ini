[tool:pytest]
# Alternative pytest configuration with memory profiling enabled
# Use this when you want detailed memory monitoring

# Note: The --memory-profile and --memory-threshold flags require the pytest-memory-profiler plugin.
# Install it using: pip install pytest-memory-profiler

addopts =
    -v
    --tb=short
    --strict-markers
    --durations=10
    -n auto
    --dist loadscope
    --maxfail=5
    --memory-profile
    --memory-threshold=0.5

testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*

markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    memory_intensive: marks tests that use significant RAM
    integration: marks tests as integration tests
    performance: marks tests that measure performance
    unit: marks tests as unit tests

filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore:.*The given NumPy array is not writable.*:UserWarning